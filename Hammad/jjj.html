       <p>What are CSS rules and properties?

    <style> 
        .animate {
          width: 80px;
          height: 80px;
          background: rgb(180, 70, 79);
          
          animation: alternateAnimation 1s infinite;
          animation-direction: alternate;
        }
      
        @keyframes alternateAnimation {
          from { transform: none; }
          to { transform: translateX(250%); }
        }
      </style>
